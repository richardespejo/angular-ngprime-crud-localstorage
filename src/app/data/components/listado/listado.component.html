
<h1>Prueba CUC Richard Espejo</h1>
<hr>



<p-table [value]="data">
    <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
            Datos
            <p-button icon="pi pi-refresh"></p-button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let th of tablaTh">{{th}}</th>            
        </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-data let-index="rowIndex">
        <tr>
            <td>{{ data.title }}</td>
            <td>{{ data.accessURL }}</td>
            <td>{{ data._about }}</td>
            <td>
                <button type="button" (click)="edit(index)">Editar</button>
                <button type="button" (click)="delete(index)">Eliminar</button>
            </td>
        </tr>
    </ng-template>
</p-table>

<hr>

<button (click)="new()" >Nuevo Registro</button>
